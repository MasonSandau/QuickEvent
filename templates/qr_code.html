<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo_cutout_new.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-6">QR Code</h1>
        <div class="text-center">
            <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="mx-auto">
            <p class="mt-4 text-gray-700">{{ attendee_name }}</p>
        </div>
        <div class="mt-6">
            <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
