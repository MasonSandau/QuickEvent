<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee Dashboard</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo_cutout_new.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6">Attendee Dashboard</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Attendees</h2>
            <ul>
                {% for attendee in attendees %}
                <li class="mb-2">{{ attendee.attendee_name }} - <a href="{{ attendee.invite_link }}" class="text-blue-500">Invite Link</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
