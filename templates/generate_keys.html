<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Generate Active User Keys</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="num_keys" class="form-label">Number of keys to generate:</label>
                        <input type="number" id="num_keys" name="num_keys" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Keys</button>
                </form>

                {% if plaintext_keys %}
                    <hr>
                    <h3>Generated Keys:</h3>
                    <ul class="list-group">
                        {% for key in plaintext_keys %}
                            <li class="list-group-item">{{ key }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
