<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold mb-6">Validation Result</h1>
        {% if attendee %}
            <p class="text-green-500 text-lg font-semibold mb-4">Valid Attendee</p>
            <p><strong>Name:</strong> {{ attendee.first_name }} {{ attendee.last_name }}</p>
            <p><strong>Event:</strong> {{ event.event_name }}</p>
            <p><strong>Date:</strong> {{ event.event_date }}</p>
        {% else %}
            <p class="text-red-500 text-lg font-semibold mb-4">Invalid QR Code</p>
        {% endif %}
        <div class="mt-6">
            <a href="/" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
